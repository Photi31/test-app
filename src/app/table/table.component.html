<table [ngClass]="['table']">
  <thead [ngClass]="['table_head']">
    <tr [ngClass]="['table_head-row']">
      <td [ngClass]="['table_item']" *ngFor="let item of tableHeadItem">{{ item }}</td>
    </tr>
  </thead>
  <tbody [ngClass]="['table_body']" >
    <app-ship *ngFor="let ship of starships" [ship]="ship"></app-ship>
  </tbody>
</table>
